<!DOCTYPE html>
<html>

        <meta charset="utf-8">

        <link rel="stylesheet" href="starwars.css">
    </head>
    <body>
        <button id="characterlistButton">Character List</button>
        <button id="filmlistButton">Film List</button>
        <button id="vehiclelistButton">Vehicles List</button>
        <form  name="characterform" id="characterform" action="javascript:;" method="post">
            <label>Character name: </label>
            <input type="text" name="charname" id="formcharname"/>
            <button type="submit" name="charsubmit" id="charsubmit">Submit</button>
        </form>
        <form name="filmsform" id="filmsform" action="javascript:;" method="post">
            <label>Film title: </label>
            <input type="text" name="filmname" id="formfilmname"/>
            <button type="submit" name="filmsubmit" id="filmsubmit">Submit</button>
        </form>
        <form name="vehicleform" id="vehicleform" action="javascript:;" method="post">
            <label>Vehicle name: </label>
            <input type="text" name="vehiclename" id="formvehiclename"/>
            <button type="submit" name="vehiclesubmit" id="vehiclesubmit">Submit</button>
        </form>
        <h1>Star Wars Information</h1>
        <div id="planetx">
            <ul>
            </ul>
        </div>

        crossorigin="anonymous"></script>
        <script type="text/javascript" src="starwars.js"></script>
    </body>
</html>
